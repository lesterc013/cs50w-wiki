{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page Creation
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    {% if title == "duplicate" %}
        <h1>Title already exists! Try again</h1>
    {% else %}
    <form action="{% url 'newpage' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title Here">
        <p><textarea name="content" placeholder="Content Here"></textarea></p>
        <input type="submit" value="Save Page">
    </form>
    {% endif %}
{% endblock %}
